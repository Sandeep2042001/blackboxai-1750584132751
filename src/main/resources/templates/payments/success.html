<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Payment Successful - Henuka Imitations</title>
</head>
<body>
    <section class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                <div class="mb-6">
                    <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
                    <p class="text-gray-600">Your payment has been processed successfully.</p>
                </div>

                <div class="border-t border-b border-gray-200 py-4 mb-6">
                    <p class="text-gray-600 mb-2">
                        A confirmation email has been sent to your registered email address.
                    </p>
                    <p class="text-gray-600">
                        You can track your order status in your account dashboard.
                    </p>
                </div>

                <div class="flex flex-col space-y-4">
                    <a href="/orders/track" class="inline-block bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary-dark transition-colors">
                        Track Your Order
                    </a>
                    <a href="/products" class="inline-block bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                        Continue Shopping
                    </a>
                </div>
            </div>

            <div class="text-sm text-gray-600">
                <p>Need help? <a href="/contact" class="text-primary hover:underline">Contact our support team</a></p>
            </div>
        </div>
    </section>
</body>
</html>
